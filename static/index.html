<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- âœ… Shoelace UI -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css" />

  <!-- âœ… Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    sl-divider {
      margin: 1.5rem 0;
    }

    .domain-row {
      display: flex;
      gap: 0.5rem;
    }

    table {
      width: 100%;
      margin-top: 1rem;
      font-size: 0.95rem;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.6rem;
      border: 1px solid #ddd;
    }

    button.remove {
      background: transparent;
      color: red;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="loading" style="text-align:center; margin-top: 4rem;">
  <sl-spinner style="font-size: 2rem;"></sl-spinner>
  <p style="margin-top: 1rem;">Loading group settings...</p>
</div>

  <div class="container">
    <h1>âš™ï¸ Group Settings</h1>

    <!-- ğŸ›¡ï¸ BioMode Switch -->
    <sl-switch id="biomode-switch">ğŸ›¡ï¸ Enable BioMode</sl-switch>

    <sl-divider></sl-divider>

    <!-- ğŸ“ Echo Settings -->
    <h2>ğŸ“ Echo Settings</h2>

    <sl-select id="longmode-select" label="Long Message Mode">
      <sl-option value="off">Off</sl-option>
      <sl-option value="manual">Manual</sl-option>
      <sl-option value="automatic">Automatic</sl-option>
    </sl-select>

    <sl-input id="longlimit-input" type="number" label="Message Limit (200â€“4000)" min="200" max="4000" placeholder="Enter limit..."></sl-input>

    <sl-divider></sl-divider>

    <!-- ğŸ”— Link Filter -->
    <h2>ğŸ”— Link Filter</h2>
    <sl-switch id="linkfilter-switch">Enable Link Filter</sl-switch>

    <div class="domain-row" style="margin-top: 1rem;">
      <sl-input id="allow-domain-input" placeholder="example.com" style="flex: 1;"></sl-input>
      <sl-button id="allow-btn" variant="primary">Add</sl-button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Domain</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="allowed-links-body">
        <!-- JS will insert rows -->
      </tbody>
    </table>

    <sl-divider></sl-divider>

    <!-- âœ… Save Button -->
    <sl-button id="save-all" variant="success" size="large" pill block>ğŸ’¾ Save All</sl-button>
  </div>

  <!-- JS file -->
  <script src="app.js" type="module"></script>
</body>
</html>
